[build]
  # Install root deps (for functions), then frontend deps and build
  command = "npm ci && npm ci --prefix frontend && npm run build --prefix frontend"
  publish = "frontend/build"

# Exclude node_modules and markdown docs from secret scanning (false positives)
[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "frontend/node_modules/**,backend/node_modules/**,*.md,backend/.env.example,backend/.env.production.example"
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,CI"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true
